<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Humaniser</title>
<style>
  :root{
    --bg: #0b0f1c;
    --card-bg: rgba(255,255,255,0.03);
    --text: #e6eef6;
    --accent: #7be0ff;
    --btn-bg: rgba(255,255,255,0.05);
    --btn-hover: rgba(255,255,255,0.1);
  }

  body{
    margin:0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display:flex;
    flex-direction:column;
    min-height:100vh;
    padding:2rem;
    gap:1rem;
  }

  h1{
    text-align:center;
    margin-bottom:1rem;
  }

  .container{
    display:flex;
    gap:1rem;
    flex:1;
  }

  textarea{
    flex:1;
    background: var(--card-bg);
    border:none;
    border-radius:10px;
    padding:1rem;
    color: var(--text);
    font-size:1rem;
    resize:none;
    min-height:300px;
    font-family: inherit;
  }

  button{
    background: var(--btn-bg);
    border:none;
    padding:0.8rem 1.5rem;
    border-radius:8px;
    color: var(--accent);
    font-weight:600;
    cursor:pointer;
    transition:0.2s;
    font-size:1rem;
    align-self:center;
    margin-top:0.5rem;
  }
  button:hover{
    background: var(--btn-hover);
  }

  /* Responsive for small screens */
  @media(max-width:720px){
    .container{
      flex-direction:column;
    }
  }
</style>
</head>
<body>

<h1>Humaniser</h1>

<div class="container">
  <div style="display:flex; flex-direction:column; flex:1;">
    <textarea id="inputText" placeholder="Paste content to humanise..."></textarea>
    <button id="humaniseBtn">Humanise</button>
  </div>
  <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
</div>

<script>
  // Humaniser logic function
  function humanise(text){
    if(!text) return '';
    // Step 1: normalize spaces
    let t = text.replace(/\s+/g, ' ').trim();
    // Step 2: capitalize first letter of each sentence
    t = t.replace(/([.!?]\s*|^)([a-z])/g, (match, p1, p2) => p1 + p2.toUpperCase());
    // Step 3: optional: replace some robotic phrases (example)
    t = t.replace(/\butilize\b/gi, 'use')
         .replace(/\bassist\b/gi, 'help')
         .replace(/\bapproximately\b/gi, 'about');
    return t;
  }

  // Button click event
  document.getElementById('humaniseBtn').addEventListener('click', () => {
    const input = document.getElementById('inputText').value;
    const output = humanise(input);
    document.getElementById('outputText').value = output;
  });
</script>

</body>
</html>
