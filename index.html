<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Humaniser</title>
<style>
  :root{
    --bg: #0b0f1c;
    --bg-card: rgba(255,255,255,0.03);
    --text: #e6eef6;
    --accent: #7be0ff;
    --btn-bg: rgba(255,255,255,0.05);
    --btn-hover: rgba(255,255,255,0.1);
  }

  body{
    margin:0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display:flex;
    flex-direction:column;
    min-height:100vh;
    padding:2rem;
  }

  h1{
    text-align:center;
    margin-bottom:1rem;
  }

  .container{
    display:flex;
    flex:1;
    gap:1rem;
    margin-bottom:1rem;
  }

  textarea{
    flex:1;
    background: var(--bg-card);
    border:none;
    border-radius:10px;
    padding:1rem;
    color: var(--text);
    font-size:1rem;
    resize:none;
    min-height:300px;
    font-family: inherit;
  }

  button{
    background: var(--btn-bg);
    border:none;
    padding:0.7rem 1.2rem;
    border-radius:8px;
    color: var(--accent);
    font-weight:600;
    cursor:pointer;
    transition:0.2s;
    font-size:1rem;
    align-self:center;
  }
  button:hover{
    background: var(--btn-hover);
  }

  /* Responsive for small screens */
  @media(max-width:720px){
    .container{
      flex-direction:column;
    }
  }
</style>
</head>
<body>

<h1>Humaniser</h1>

<div class="container">
  <textarea id="inputText" placeholder="Paste content to humanise..."></textarea>
  <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
</div>

<button id="humaniseBtn">Humanise</button>

<script>
  function humanise(text){
    // simple humanising example: capitalize first letter of each sentence and trim extra spaces
    return text
      .split(/([.!?])/)
      .map(s => s.trim())
      .filter(s => s.length > 0)
      .map(s => s[0] ? s[0].toUpperCase() + s.slice(1) : '')
      .join('. ')
      .replace(/\s+/g,' ')
      .trim();
  }

  document.getElementById('humaniseBtn').addEventListener('click', () => {
    const input = document.getElementById('inputText').value;
    const output = humanise(input);
    document.getElementById('outputText').value = output;
  });
</script>

</body>
</html>
